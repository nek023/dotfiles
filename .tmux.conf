# ------------------------------------------------------------------------------
# 基本設定
# ------------------------------------------------------------------------------
# 256色を使用
set -g default-terminal screen-256color

# 起動シェル (default-commandが指定されていない場合はログインシェルとして起動される)
set -g default-shell "$SHELL"

# マウスで操作できるようにする
set -g mouse on

# 新しいウィンドウのベース番号
set -g base-index 1

# 全てのベルを無視
set -g bell-action none

# 各セッションで保持するバッファ数
set -g buffer-limit 20

# EscキーのDelayを無くす
set -s escape-time 0

# スクロールモード, コピーモード, 選択モードで vi のキーバインドを使う
setw -g mode-keys vi

# ウィンドウを実行コマンド名で自動リネーム
setw -g automatic-rename off

# status line
set -g status-bg "colour233"
set -g status-fg "colour253"
set -g status-right "%Y-%m-%d(%a) %H:%M"
setw -g window-status-current-format "#[fg=colour253,bg=colour26,bold] #I: #W #[default]"
setw -g window-status-format " #I: #W "

# ------------------------------------------------------------------------------
# キーバインド
# ------------------------------------------------------------------------------
# prefix
unbind C-b
set -g prefix C-t

# 設定ファイルのリロード
bind r source-file ~/.tmux.conf \; display "config reloaded"

# ウィンドウの作成
bind t new-window -c "#{pane_current_path}"

# ウィンドウの垂直分割
unbind %
bind | split-window -h -c "#{pane_current_path}"

# ウィンドウの水平分割
unbind "\""
bind "-" split-window -v -c "#{pane_current_path}"

# ウィンドウを閉じる
bind C kill-window

# ウィンドウの一覧表示
bind Space choose-window

# ウィンドウ名の変更
bind R command-prompt -I "#W" "rename-window %%"

# ペインを閉じる
bind c kill-pane

# ペインの移動
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ペインのリサイズ
bind -r H resize-pane -L
bind -r J resize-pane -D
bind -r K resize-pane -U
bind -r L resize-pane -R

# セッションの移動
bind -r ( switch-client -n
bind -r ) switch-client -p

# ペイン操作の同期
bind S set-window-option synchronize-panes on
bind s set-window-option synchronize-panes off

# コピー&ペースト
bind -T copy-mode-vi v                 send -X begin-selection
bind -T copy-mode-vi y                 send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi Enter             send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "pbcopy"

# ------------------------------------------------------------------------------
# プラグイン
# ------------------------------------------------------------------------------
set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-copycat"
set -g @plugin "tmux-plugins/tmux-open"

run -b "$HOME/.tmux/plugins/tpm/tpm"
