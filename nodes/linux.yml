user: questbeat
locale: ja_JP.utf8
timezone: Asia/Tokyo
packages:
  - gcc-c++

  # for ruby-build
  - gcc
  - bzip2
  - openssl-devel
  - libyaml-devel
  - libffi-devel
  - readline-devel
  - zlib-devel
  - gdbm-devel
  - ncurses-devel

  # for vim
  - lua
  - lua-devel
  - perl-devel
  - perl-ExtUtils-MakeMaker
  - python-devel
  - ruby-devel
anyenv:
  users:
    questbeat:
      envs:
        rbenv:
          - 2.3.1
        pyenv:
          - 2.7.11
git:
  version: 2.9.0
tmux:
  version: 2.2
vim:
  version: 7.4.1934
  configure_options: --enable-fail-if-missing --enable-fontset --enable-cscope --enable-multibyte --enable-rubyinterp --enable-luainterp --enable-pythoninterp --with-x=no --disable-gui --disable-xim --with-features=huge --disable-selinux --disable-gpm --disable-darwin
